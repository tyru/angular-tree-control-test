<!DOCTYPE html>
<html>
  <head>
    <!-- vim:set ts=2 sw=2 sts=2 tw=0 et: -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />

    <meta name="keywords" content="Vim,Java,JavaScript,Perl,tyru,Takuya Fujiwara,藤原 拓也" />
    <meta name="description" content="not not" />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="tyru" />
    <meta name="generator" content="Vim" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/tree-control.css" />
    <link rel="stylesheet" href="css/tree-control-attribute.css" />
    <link rel="stylesheet" href="/lib/bootstrap-3.3.6/css/bootstrap.min.css" />

    <title>Lazy Loading with Angular Tree Control</title>

  </head>
  <body ng-app='tyru'>
    <div class='container' ng-controller='MainCtrl as $ctrl'>
      <h1>Lazy Loading with Angular Tree Control</h1>
      <br>
      <br>

      Fake Loading Time: <input type=number ng-model='$ctrl.loadingTime'> ms
      <button class='btn btn-default' ng-click='$ctrl.resetTreeModel()'>Reset the tree model</button>
      <br>
      <br>

      <h2>Classic Theme (class="tree-classic")</h2>
      <treecontrol class="tree-classic"
      tree-model="$ctrl.treeModel"
      on-node-toggle="$ctrl.fetchChildNodes(node, expanded)"
      options="$ctrl.treeOptions">
      {{node.name}}
      </treecontrol>

      <h2>Light Theme (class="tree-light")</h2>
      <treecontrol class="tree-light"
      tree-model="$ctrl.treeModel"
      on-node-toggle="$ctrl.fetchChildNodes(node, expanded)"
      options="$ctrl.treeOptions">
      {{node.name}}
      </treecontrol>

      <h2>Dark Theme (class="tree-dark")</h2>
      <div style="background-color: #555;">
        <treecontrol class="tree-dark"
        tree-model="$ctrl.treeModel"
        on-node-toggle="$ctrl.fetchChildNodes(node, expanded)"
        options="$ctrl.treeOptions">
        {{node.name}}
        </treecontrol>
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>
      powered by <a href='https://github.com/wix/angular-tree-control'>Angular Tree Control</a>
    </div>

    <tyru-footer lastchange='Last Change: 11-May-2016.'></tyru-footer>

    <script src="/lib/angular-1.5.5/angular.js"></script>
    <script src="/lib/angular-1.5.5/angular-animate.js"></script>
    <script src="/lib/angular-1.5.5/angular-touch.js"></script>
    <script src="/lib/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="js/angular-tree-control.js"></script>
    <script src="js/app.js"></script>
    <script src="/component/tyru-footer/tyru-footer.js"></script>
  </body>
</html>
